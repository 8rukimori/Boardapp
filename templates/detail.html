{% extends "base.html" %}

{% block header%}
<div class="alert alert-primary" role="alert">
    <h1><a href="{% url 'list' %}">Board's Media App</a></h1>
    <h2>Post Detail</h2>
    <a href="{% url 'logout' %}" class="btn btn-secondary btn-sm" role="button">Logout</a>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated %}

<div class="container">
    <div class="alert alert-success" role="alert">
        <h3>{{ post.title }}</h3>
        <p>{{ post.author }}</p>
        <p>{{ post.content|linebreaksbr }}</p>
        <p><img src="{{ post.post_image.url }}" width=300></p>
        <a href="{% url 'like' post.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいね</a>
        <a href="{% url 'read' post.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">既読にする</a>
    </div>    
</div>

{% else %}
<p>Please login</p>

{% endif %}

{% endblock content%}
